{% extends 'empleados/index_meli.html' %}

{% block dashboard %}
<h1>Dashboard > MELI > Consultas > Fichas > Editar Ficha</h1>
{% endblock dashboard %}
{% block graficos_tablas %}


<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        {{msj}}
    </div>
</div>

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <form action={% url 'edicion_ficha' ficha.id %} method = "POST"> 
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>

            <button type="submit" class="btn btn-warning">Editar</button>
        </form>
    </div>
</div>


{% endblock graficos_tablas %}
